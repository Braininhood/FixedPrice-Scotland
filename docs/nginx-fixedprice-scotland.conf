# Nginx config for FixedPrice Scotland
# Copy to server: sudo nano /etc/nginx/sites-available/fixedprice-scotland
# Then: sudo ln -sf /etc/nginx/sites-available/fixedprice-scotland /etc/nginx/sites-enabled/
#       sudo nginx -t && sudo systemctl reload nginx
#
# Prerequisites:
#   - Self-signed cert: sudo openssl req -x509 -nodes -days 365 -newkey rsa:2048 \
#       -keyout /etc/nginx/ssl/selfsigned.key -out /etc/nginx/ssl/selfsigned.crt \
#       -subj "/CN=13.134.11.158"

# Redirect all HTTP to HTTPS
server {
    listen 80;
    server_name 13.134.11.158 ec2-13-134-11-158.eu-west-2.compute.amazonaws.com;
    return 301 https://$host$request_uri;
}

# Frontend (Next.js) over HTTPS with self-signed cert
server {
    listen 443 ssl http2;
    server_name 13.134.11.158 ec2-13-134-11-158.eu-west-2.compute.amazonaws.com;

    ssl_certificate     /etc/nginx/ssl/selfsigned.crt;
    ssl_certificate_key  /etc/nginx/ssl/selfsigned.key;

    # Backend API (uvicorn on 8000) â€” same host, no mixed content / SSL error
    location /api/ {
        proxy_pass http://127.0.0.1:8000/api/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_read_timeout 60s;
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
    }

    location /health {
        proxy_pass http://127.0.0.1:8000/health;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    location / {
        proxy_pass http://127.0.0.1:3000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_cache_bypass $http_upgrade;
        proxy_read_timeout 60s;
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
    }
}
